<div class="row" ng-controller="digitalauditSubmittedController">
	<div class="col-sm-10 col-sm-offset-1 form-box" ng-init="getLabels(); getFormData()">
		<form method="post" class="f1 form-horizontal" novalidate>
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<img src="/modules/core/client/img/logo/logo.png" class="logo"/>
				</div>
			</div>
			
			<p>Digital Audit From Submitted</p>
			<p><a href="/dashboard" class="btn btn-next btn-xs">Back to Dashboard</a></p>
			<hr/>
			<div>
				<div class="form-group" ng-repeat="field in fieldLabels">
					<label class="col-sm-4 control-label" style="font-weight: 500">{{field.field_label}}</label>
					<div class="col-sm-7 text-left border-bottom">
						<label class="control-label contentArea">{{formData[(field.field_name | lowercase)] || '-'}}</label>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
