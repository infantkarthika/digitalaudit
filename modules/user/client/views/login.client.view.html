
<div class="login_form" ng-controller="SigninController">
	<alert type="danger" ng-show="error" class="text-center text-danger">		
		<div uib-alert ng-repeat="alert in alerts" close="closeAlert($index)" class="alert alert-danger">
			<span ng-class="'alert-' + (alert.type || 'danger')">{{alert.msg}}</span><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		</div>
	</alert>
	<md-content ng-app="LoginForm" ng-controller="SigninController" layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak" class="login-form">
		<md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">      
			
			<div class="alignCenter"><img src="../modules/core/client/img/logo/logo.png"/></div>
			
			<md-card-content>
				<form name="loginForm" ng-submit="signin(loginForm.$valid)" novalidate>
					<md-input-container class="md-block">
						<label>Username</label>
						<input required type="email" name="email" ng-model="user.email"
						minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
						<div ng-messages="loginForm.email.$error" role="alert">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
								Username required.
							</div>
						</div>
					</md-input-container>
					<md-input-container class="md-block">
						<label>Password</label>
						<input required type="password" name="password" ng-model="user.password"
						minlength="8" maxlength="20" ng-pattern="/^(?=.*\d)(?=.*[a-zA-Z]).{6,20}$/" />
						<div ng-messages="loginForm.password.$error" role="alert">
							<div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
								Password required.
							</div>
						</div>
					</md-input-container>		           
					<div layout="row" layout-align="center center" style="padding-top:20px; width:300px;margin-left:4%;">	
						<md-button class="login-btn md-raised md-primary btn btn-raised btn-block ripple-effect" type="submit">Sign In</md-button>
					</div>
					<div layout="row" layout-align="center center">	
						<md-button href="forgotpwd" class="md-primary" md-no-ink="md-no-ink">Forgot Password?</md-button>	
					</div>
					
					<div class="alert alert-danger" role="alert" ng-show="error">
						{{alerts.msg}}
					</div>	     	
				</form>
			</md-card-content>
		</md-card>
		
	</md-content>
</div>
