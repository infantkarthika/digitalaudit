<div class="row" ng-controller="UserAuthenticationController">
	<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3 form-box">
		<form role="form" name="userForm" ng-submit="signin(userForm.$valid)" method="post" class="f1" novalidate autocomplete="off">
			<div class="row">
				<div class="col-xs-6 col-xs-offset-3">
					<img src="/modules/core/client/img/logo/logo.png" class="logo"/>
				</div>
			</div>

			<p>Digital Audit Login Form</p>
			<div class="f1-steps">
				<div class="f1-progress">
					<div class="f1-progress-line width-100"></div>
				</div>
				<div class="f1-step active width-100">
					<div class="f1-step-icon"><i class="fa fa-user"></i></div>
					<p>LOGIN</p>
				</div>
			</div>

			<fieldset>
				<div class="height-30"></div>
				<div class="form-group" ng-class="errorClass('username','class')">
					<label for="username" class="sr-only">username</label>
					<input type="text" name="username" placeholder="Enter username"ng-model="credentials.username" class="form-control" id="username" required>
					<p ng-show="errorClass('username')" class="help-block">Username is invalid</p>
				</div>
				<div class="form-group" ng-class="errorClass('password','class')">
					<label for="password" class="sr-only">password</label>
					<input type="password" name="password" placeholder="Enter password" ng-class="errorClass('password','class')" ng-model="credentials.password" class="form-control" id="password" required>
					<div ng-show="errorClass('password')" ng-messages="userForm.password.$error" role="alert">
						<p class="help-block error-text" ng-message="required">Password is required</p>
					</div>
				</div>
				<div class="height-30"></div>
				<div class="form-group">
					<button type="submit" ng-disabled="userForm.$invalid" class="btn btn-next">Login</button>
					<button type="reset" class="btn btn-previous">Reset</button>
				</div>				
				<alert type="danger" ng-show="error" class="text-center text-danger">
					<span ng-bind="error"></span>
				</alert>
			</fieldset>                    	
		</form>
	</div>
</div>
